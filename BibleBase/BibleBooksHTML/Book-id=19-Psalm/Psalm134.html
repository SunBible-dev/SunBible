        <h1>Psalm 134</h1>
        <span class="W O M L0 L1 L2 L3 L4 L5 LRS">Behold</span>,
        <span class="W O M L0 L1 L2 L3 L4 L5 LRS">bless</span>
        <span class="W O M L0 L1 L2 L3 L4 L5 LRS">ye</span>

        <span class="W O M L0 L1 L2 L3 L4 L5 LRS">Lord</span>,
        <span class="W O M L0 L1 L2 L3 L4 L5 LRS">all</span>
        <span class="W O M L0 L1 L2 L3 L4 L5 LRS">ye</span>
        <span class="W O M L0 L1 L2 L3 L4 L5 LRS">servants</span>

        <span class="W O M L0 L1 L2 L3 L4 L5 LRS">Lord</span>,
        <span class="W O M L0 L1 L2 L3 L4 L5 LRS">which</span>
        <span class="W O M L0 L1 L2 L3 L4 L5 LRS">by</span>
        <span class="W O M L0 L1 L2 L3 L4 L5 LRS">night</span>
        <span class="W O M L0 L1 L2 L3 L4 L5 LRS">stand</span>
