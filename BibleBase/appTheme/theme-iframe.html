<!DOCTYPE html>
<html>
    <head>
        <title>SunBible</title>
        <link rel="shortcut icon" type="image/x-icon" href="../Bibleimg/SunBible.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <style>
            @import url(css/theme-frame.css);
            @import url(css/theme-settings.css);
            @import url(css/rgb-custom.css);

            @import url(css/theme-div.css);
        </style>
    </head>
    <body class="RGB-Slider-Box">


        <header>
            <!-- <h1>SunBible</h1> -->
            <p id="BOOKpage">
                SunBibe
                <a class="BIBLEloader" href="#">READ</a>
                <a class="NAVloader" href="theme-nav.html" target="SunBible_iframe">MENU</a>
                <a class="THEMEloader" href="#">THEME</a>
            </p>
        </header>


        <div class="HOMEdiv">
            <h1>WELCOME!</h1>

            <p>
                "In the beginning God created the heaven and the earth."
            </p>

        </div>


        <div id="divFORiframe">
            <iframe id="SBiframe" src="" name="SunBible_iframe" title="SunBible iframe"></iframe>
        </div>




        
        <div id="themeSettings">

            <h1>OPTIONS</h1>
            <div class="themeOption">
                <div class="default"></div>
                <p>default</p>
            </div>

            <div class="themeOption">
                <div class="light"></div>
                <p>light</p>
            </div>

            <div class="themeOption">
                <div class="dark"></div>
                <p>dark</p>
            </div>

            <p>(mix-blend-mode: difference)</p>

            <h1>CUSTOM</h1>
            <section class="RGB-Slider-Box"></section>
                <p>
                <input id="RGB_Red" type="range" min="0" max="255" value="255" class="slider">
                <br/>
                <input id="RGB_Green" type="range" min="0" max="255" value="200" class="slider">
                <br/>
                <input id="RGB_Blue" type="range" min="0" max="255" value="200" class="slider">
                <br/>
                <span class="difference">R</span>
                <input id="RGB_Red_Text" type="text" value="255" class="RGB-n-input difference">
                <span class="difference">G</span>
                <input id="RGB_Green_Text" type="text" value="200" class="RGB-n-input difference">
                <span class="difference">B</span>
                <input id="RGB_Blue_Text" type="text" value="200" class="RGB-n-input difference">
                <span class="difference">Hex</span>
                <input id="RGB_Hex_Text" type="text" value="#D2F5D6" class="RGB-n-input RGB-hex-input difference">
                </p>
            </section>

            <p>And the light shineth in darkness; and the darkness comprehended it not.</p>

            <button class="CLOSE">CLOSE</button>

        </div>

        <script src="js/theme-div.js"></script>


        <script data-goatcounter="https://sunbible.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>

        




    </body>
</html>
